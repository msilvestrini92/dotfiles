# Set the default terminal type to xterm with 256 colors
set -g default-terminal "xterm-256color"

# Change prefix send to be Control + A instead of Control + B
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Change the windows split commands and refresh
# | = split horizontally
# - = split vertically
# r = refresh .tmux.conf
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

# Bind resize commands
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Set mouse on
set -g mouse on

# Allows for faster key repetition
set -s escape-time 0

# Constrain window size to the maximum size of any 
# client connected to *that window*.
setw -g aggressive-resize on

# Highlight active window
set -g window-status-current-style bg=red

# History
set-option -g history-limit 300000

